<html>
<head>
    <meta charset="UTF-8">
    <title>Jquery Test...</title>
    <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css"/>
    <style>
        body{
            min-height: 1800px;
        }
        .error{
            border: 1px solid red;
        }
        button{
            width: 100px;

            color: #fff;
            background-color: #5f62ff;
            border: 3px solid #fff;
            padding: 5px;
        }
    </style>
</head>
<body>

<div id="slider" class="slider">
    <ul class="slider-list">
        <li>1</li>
        <li>2</li>
        <li><span id="span2" class="span">3</span></li>
        <li>
            <ul class="slider-list">
                <li>1</li>
                <li>2</li>
            </ul>
            <input type="text"/>
        </li>
        <li><span id="span1" class="span">5</span></li>
        <li>
            <input type="text"/>
        </li>
    </ul>

    <button>获得焦点</button>


</div>


<div id="qunit"></div>
<div id="qunit-fixture"></div>


<script src="../bower_components/qunit/qunit/qunit.js"></script>

<script src="../js/require.js"></script>

<script>
    QUnit.test( "hello test", function( assert ) {
        //assert.ok( "hello world" == "hello world", "Test hello wordl" );
        assert.equal( 0, 0, "Zero, Zero; equal succeeds" );
        assert.equal( "", 0, "Empty, Zero; equal succeeds" );
        assert.equal( "", "", "Empty, Empty; equal succeeds" );
        assert.equal( 0, false, "Zero, false; equal succeeds" );

        assert.equal( "three", 3, "Three, 3; equal fails" );
        assert.equal( null, false, "null, false; equal fails" );
    });
</script>

<script>
    "use strict";


    require.config({
        baseUrl: '../js',
        paths: {
            slider: 'slider',
            jquery: 'jquery.min'
        }
    });

    require(['query','slider','jquery'], function ($, slider, jQuery) {
        //console.log(jQuery('.slider-list').find('li').find('#span'));

        window.$ = $;
        window.jQuery = jQuery;


        var button = $('button');
        button.on('click', function () {
            button.css('width', 300);
        });
        button.addClass('test');




    })
</script>
</body>
</html>
